<style>
    .parent {
        display: grid;
        /* grid-template-columns: repeat(3, 75px) 5px repeat(3, 75px) 5px repeat(3, 75px);
        grid-template-rows: repeat(3, 75px) 5px repeat(3, 75px) 5px repeat(3, 75px); */
        grid-template-columns: repeat(9, 75px);
        grid-template-rows: repeat(9, 75px);
        /* background: blue; */
    }
    
    .item {
        border: 1px solid black;
        overflow: hidden;
    }
    
    .sepV {
        background-color: blue;
    }
    
    .sepH {
        background-color: blue;
    }
    
    .tile-grid {
        display: grid;
        grid-template-columns: repeat(9, 73px);
        grid-gap: 10px;
        /* background: brown; */
    }
    
    .basic-tile {
        height: 75px;
        width: 75px;
        border: 1px solid black;
    }
    
    img {
        width: 73px;
    }
    
    .bu {
        border-bottom: 5px solid blue
    }
    
    .br {
        border-right: 5px solid blue
    }
    
    [square="1"] {
        background-color: blue;
    }
    
    [square="2"] {
        background-color: red;
    }
    
    [square="3"] {
        background-color: yellow;
    }
    
    [square="4"] {
        background-color: green;
    }
    
    [square="5"] {
        background-color: grey;
    }
    
    [square="6"] {
        background-color: purple;
    }
    
    [square="7"] {
        background-color: brown;
    }
    
    [square="8"] {
        background-color: aqua;
    }
    
    [square="9"] {
        background-color: darkorange;
    }
</style>

<div class="tile-grid" id="tile-grid" dragula="Tiles">
    <div class="basic-tile"> <img src="assets/aquars/chika.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/dia.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/hanamaru.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/kanan.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/mari.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/riko.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/ruby.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/yoshiko.png"></div>
    <div class="basic-tile"> <img src="assets/aquars/you.png"></div>
</div>

<div class="parent" id="soduko-grid" style="padding-top: 20px;">
    <ng-template ngFor let-item [ngForOf]="range" let-j="index">
        <ng-template ngFor let-item [ngForOf]="range" let-i="index">
            <div class="item" [ngClass]="{'bu':(j==2 || j==5),'br':(i==2 || i==5)}" [dragula]="allTile.indexOf((''+(j+1)+(i+1)))>=0 ? undefined:'Tiles'" [attr.row]="j+1" [attr.column]="i+1" [attr.square]="Math.floor((i)/3)+Math.floor((j)/3)*3+1">
                <ng-template [ngIf]="tile1.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/chika.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile2.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/dia.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile3.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/hanamaru.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile4.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/kanan.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile5.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/mari.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile6.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/riko.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile7.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/ruby.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile8.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/yoshiko.png"></div>
                </ng-template>
                <ng-template [ngIf]="tile9.indexOf((''+(j+1)+(i+1)))>=0">
                    <div class="basic-tile"> <img src="assets/aquars/you.png"></div>
                </ng-template>
            </div>
        </ng-template>
    </ng-template>
</div>
<script>
    dragula([document.querySelector('#tile-grid'), document.querySelector('#soduko-grid')]);
</script>
