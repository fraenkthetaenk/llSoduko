<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(3, 75px) 5px repeat(3, 75px) 5px repeat(3, 75px);
        grid-template-rows: repeat(3, 75px) 5px repeat(3, 75px) 5px repeat(3, 75px);
        /* background: blue; */

    .item {
        border: 1px solid black;
        overflow: hidden;
    }
    
    .sepV {
        background-color: blue;
    }
    
    .sepH {

    }

    .basic-tile {

    img {

    }
</style>
